server:
  port: 8081
  #boot原生设置时间超时
  servlet:
    session:
      timeout: 60
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&useSSL=false&characterEncoding=utf-8&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true&allowMultiQueries=true
    username: root
    password: 123456
  main:
    allow-bean-definition-overriding: true
  redis:
    host: 127.0.0.1
    port: 6379
  session:
    store-type: redis
mybatis:
  configuration:
    map-underscore-to-camel-case: true

